<section class="container col-md-8 bg-light mt-3">
    <form class="form" onsubmit="return verifyPassword()">
        <div>
            <legend>Sign Up</legend>
            <label>First Name</label>
            <input type="text" [(ngModel)]="user.firstName" pattern="[A-Z]{1}[A-Za-z\s]{2,19}" class="form-control"
            required="required" minlength="3">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" [(ngModel)]="user.lastName" pattern="[A-Z]{1}[A-Za-z\s]{2,19}" class="form-control"/>
        </div>
        <div>
            <label>E-Mail Id</label>
            <input type="email" [(ngModel)]="user.emailId" class="form-control" required="required" minlength="8"/>
        </div>
        <div>
            <label>Mobile Number</label>
            <input type="text" [(ngModel)]="user.mobileNumber" class="form-control"/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" [(ngModel)]="user.password" class="form-control"/>
        </div>
        <div>
            <label>Re-Enter Password</label>
            <input type="password" [(ngModel)]="password2" class="form-control"/>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </div>
    </form>
</section>
