<section class="container col-md-8 bg-light mt-3">
    <form class="form">
        <div>
            <legend>Sign Up</legend>
            <label>First Name</label>
            <input type="text" [(ngModel)]="user.firstName" class="form-control"
            required="required" minlength="3">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" [(ngModel)]="user.lastName" class="form-control"/>
        </div>
        <div>
            <label>E-Mail Id</label>
            <input type="text" [(ngModel)]="user.emailId" class="form-control" required="required" minlength="8"/>
        </div>
        <div>
            <label>Mobile Number</label>
            <input type="text" [(ngModel)]="user.mobileNumber" class="form-control"/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" [(ngModel)]="user.password" class="form-control"/>
        </div>
        <div>
            <label>Re-Enter Password</label>
            <input type="password" [(ngModel)]="password2" class="form-control"/>
        </div>
        <div>
            <button type="button" class="btn btn-primary mt-2" (click)="save()">Submit</button>
        </div>
    </form>
</section>
