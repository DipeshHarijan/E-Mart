<div class="container col-5 bg-light ">
    <div class="row">
        <form class="col-12">
            <legend>Log In</legend> 
            <div class="form-group">
                <label for="userId">User Id:</label>
                <input type="text" class="form-control" placeholder="Enter UserId" id="userId" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
            </div>
            <div>
                <button type="button" class="btn btn-warning">Submit</button>
            </div>
        </form>
    </div>
    <div class="row">
        <p class="col-5">Don't have an account? <a href="signup">Create Account.</a></p>
    </div>
</div>
